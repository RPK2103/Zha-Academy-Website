<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zha Academy- Sign Up</title>
    <link rel="stylesheet" href="style/register.css">
    <link rel="icon" href="img/zha academy logo original.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo-wrapper">
           <a href="home.html"><img src="img/zha academy logo.png" alt="logo" class="logo"/>
           Zha Academy
           </a>
       </div>
    </header>


    <main>
        <div class="form-container">
                <h1>Register</h1>
                <span class="form-wrapper">
           
                        <form action="submit">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" placeholder="Enter username ">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" placeholder="Enter password ">
                            <label for="password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" placeholder="Confirm password ">
                            
                            <button class="sign-in">REGISTER</button>
                        </form>
           
                </span>
       </div>
    </main>

     <!-- Footer Section -->
     <footer>
        <div class="footer-content">
            <div class="social-media">
                <h4>Follow Us</h4>
                <ul class="social-network social-circle">
                 <li><a href="#" class="icoFacebook" title="Facebook"><i class="fab fa-facebook"></i></a></li>
                 <li><a href="#" class="icoInstagram" title="Instagram"><i class="fab fa-instagram"></i></a></li>
                 <li><a href="#" class="icoTwitter" title="Twitter"><i class="fab fa-twitter"></i></a></li>
                 <li><a href="#" class="icoYoutube" title="Youtube"><i class="fab fa-youtube"></i></a></li>
                 <li><a href="#" class="icoLinkedin" title="Linkedin"><i class="fab fa-linkedin"></i></a></li>
                 <li><a href="#" class="icoGoogle" title="Google"><i class="fab fa-google-plus-g"></i></a></li>
                </ul>				
            </div>
        </div>

        <!-- Copyright -->
        <div class="copy">
            <hr>
          <p class="text-center">&copy; Copyright 2022- Zha Academy.  All rights reserved.</p>
        </div>
    </footer>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
